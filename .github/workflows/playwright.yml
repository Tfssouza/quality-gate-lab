name: Quality Gate (Playwright)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # regressão diária 02:00 UTC

concurrency:
  group: qa-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start API (background)
        run: |
          nohup node apps/api/server.js > api.log 2>&1 &
          sleep 1

      - name: Start Web (background)
        run: |
          nohup node apps/web/server.js > web.log 2>&1 &
          sleep 1

      - name: Wait for services
        run: |
          curl -sSf http://localhost:3001/health
          curl -sSf http://localhost:3000

      - name: Run API tests
        run: npx playwright test tests/api --project=${{ matrix.browser }} --reporter=line

      - name: Run E2E tests
        run: npx playwright test tests/e2e --project=${{ matrix.browser }} --reporter=line

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs-${{ matrix.browser }}
          path: |
            api.log
            web.log
          retention-days: 7
